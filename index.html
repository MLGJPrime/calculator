<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">123456789</div>
        <div id="variables" class="variables">
            <div class="row">
                <button id="btn1" class="digit" onclick="addDigit(1)">1</button>
                <button id="btn2" class="digit" onclick="addDigit(2)">2</button>
                <button id="btn3" class="digit" onclick="addDigit(3)">3</button>
                <button id="add" class="operator" onclick="addOperator('+')">+</button>
            </div>
            <div class="row">
                <button id="btn4" class="digit" onclick="addDigit(4)">4</button>
                <button id="btn5" class="digit" onclick="addDigit(5)">5</button>
                <button id="btn6" class="digit" onclick="addDigit(6)">6</button>
                <button id="subtract" class="operator" onclick="addOperator('-')">-</button>
            </div>
            <div class="row">
                <button id="btn7" class="digit" onclick="addDigit(7)">7</button>
                <button id="btn8" class="digit" onclick="addDigit(8)">8</button>
                <button id="btn9" class="digit" onclick="addDigit(9)">9</button>
                <button id="multiply" class="operator" onclick="addOperator('*')">*</button>
            </div>
            <div class="row">
                <button id="btn0" class="digit" onclick="addDigit(0)">0</button>
                <button id="divide" class="operator" onclick="addOperator('/')">/</button>
                <button id="equals" class="equals" onclick="calculate()">=</button>
                <button id="clear" class="clear" onclick="clearDisplay()">C</button>
            </div>
        </div>
    </div>
</body>
</html>
